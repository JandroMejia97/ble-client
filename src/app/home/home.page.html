<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BLE - CapacitorJS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="refresh($event)"
    [disabled]="!bleIsEnabled || searchingDevices">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        BLE - CapacitorJS
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="scanResults.length > 0">
    <ion-item
      [detail]="false"
      *ngFor="let scanResult of scanResults">
      <ion-label class="ion-text-wrap">
        <h2>
          {{ scanResult.device.name }}
        </h2>
        <h3>
          {{ scanResult.device.deviceId }}
        </h3>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button
    expand="block"
    (click)="startDeviceScan()"
    [disabled]="!bleIsEnabled || searchingDevices">
    <ng-container *ngIf="searchingDevices; else searchDevices">
      Searching for devices...
      <ion-spinner
        slot="end"
        name="crescent"
        class="ion-margin-start">
      </ion-spinner>
    </ng-container>
  </ion-button>
</ion-content>

<ng-template #searchDevices>
  Scan for devices
  <ion-icon
    slot="end"
    name="bluetooth">
  </ion-icon>
</ng-template>
