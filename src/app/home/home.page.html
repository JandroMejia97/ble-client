<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BLE - CapacitorJS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="refresh($event)"
    [disabled]="!bleIsEnabled || searchingDevices">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        BLE - CapacitorJS
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="devices.length > 0">
    <ion-list-header>
      <ion-label>
        Previously connected devices
      </ion-label>
    </ion-list-header>
    <ng-container *ngFor="let device of devices">
      <ng-container
        *ngTemplateOutlet="itemTemplate;context:device ">
      </ng-container>
    </ng-container>
  </ion-list>

  <ion-list *ngIf="scanResults.length > 0">
    <ion-list-header>
      <ion-label>
        Scan Results
      </ion-label>
    </ion-list-header>
    <ng-container *ngFor="let device of scanResults">
      <ng-container
        *ngTemplateOutlet="itemTemplate;context:device ">
      </ng-container>
    </ng-container>
  </ion-list>
  <ion-button
    expand="block"
    (click)="startDeviceScan()"
    [disabled]="!bleIsEnabled || searchingDevices">
    <ng-container *ngIf="searchingDevices; else searchDevices">
      Searching for devices...
      <ion-spinner
        slot="end"
        name="crescent"
        class="ion-margin-start">
      </ion-spinner>
    </ng-container>
  </ion-button>
</ion-content>

<ng-template #searchDevices>
  Scan for devices
  <ion-icon
    slot="end"
    name="bluetooth">
  </ion-icon>
</ng-template>

<ng-template #itemTemplate let-deviceName="name" let-deviceId="deviceId">
  <ion-item
    [detail]="false">
    <ion-label class="ion-text-wrap">
      <h2>
        {{ deviceName ?? 'UNKNOWN' }}
      </h2>
      <h3>
        {{ deviceId }}
      </h3>
    </ion-label>
  </ion-item>
</ng-template>
